<!DOCTYPE html>
<html lang="en" x-data="app()" class="bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rust Microservice</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js via CDN -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-xl rounded-lg p-6 w-full max-w-md space-y-4">
      <h1 class="text-2xl font-bold text-center text-indigo-600">
        Rust + Axum + Alpine.js
      </h1>
      <p class="text-center text-sm text-gray-500">
        Static file served from <code class="bg-gray-200 px-1 rounded">/</code>
      </p>

      <div class="flex justify-center gap-4">
        <button
          @click="callPing"
          class="bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded shadow"
        >
          Call /ping
        </button>
        <button
          @click="callEcho"
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded shadow"
        >
          Call /echo
        </button>
      </div>

      <div
        class="text-sm text-gray-700 bg-gray-50 border border-gray-300 rounded p-4"
      >
        <strong>Result:</strong>
        <pre
          x-text="JSON.stringify(result, null, 2)"
          class="mt-2 overflow-x-auto"
        ></pre>
      </div>
    </div>

    <!-- Alpine.js logic -->
    <script>
      function app() {
        return {
          result: {},

          async callPing() {
            try {
              const res = await fetch("/ping");
              this.result = await res.json();
            } catch (err) {
              this.result = { error: "Failed to fetch /ping" };
            }
          },

          async callEcho() {
            try {
              const res = await fetch("/echo", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: "Hello from client!" }),
              });
              this.result = await res.json();
            } catch (err) {
              this.result = { error: "Failed to fetch /echo" };
            }
          },
        };
      }
    </script>
  </body>
</html>
